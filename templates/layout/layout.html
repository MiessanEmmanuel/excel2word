<!DOCTYPE html>
<html lang="fr">
<head>

<nav class="bg-blue-600 text-white shadow-lg">

        <div class="flex items-center">
            <a href="/" class="hover:text-blue-200 transition duration-300 mr-4">
                <i class="fas fa-home"></i> Accueil

            <a href="{{url_for('viewData')}}" class="hover:text-blue-200 transition duration-300 mr-4">
                <i class="fa-solid fa-database"></i> Données Générées
            </a>
            <a href="{{url_for('viewData')}}" class="hover:text-blue-200 transition duration-300 mr-4">
                <i class="fa-solid fa-table"></i> Add data

            <a href="#" class="hover:text-blue-200 transition duration-300 mr-4">

<main class="container mx-auto px-4 py-8">
    {% block content %}


    {% endblock %}

</main>


<footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Excel2Word - Générateur de documents</p>
    </div>
</footer>
{% block script %}


{% endblock %}
<script>
    function back() {
        window.history.back();
    }

    // loader
    const downloadButtons = document.querySelectorAll(".download");

    downloadButtons.forEach(button => {
        const oldContent = button.innerHTML
        const divLoader = document.createElement("div");
        divLoader.classList.add("inline-block");
        divLoader.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="spinner hidden" fill="#fff;"><style>.spinner_P7sC{transform-origin:center;animation:spinner_svv2 .75s infinite linear; color: white;}@keyframes spinner_svv2{100%{transform:rotate(360deg)}}</style><path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z" class="spinner_P7sC"/></svg>`
        button.appendChild(divLoader)

        button.addEventListener('click', () => {
            button.innerHTML = ""
            button.appendChild(divLoader)
            const svgLoader = divLoader.querySelector("svg");
            svgLoader.classList.remove("hidden");
            setTimeout(() => {
                svgLoader.classList.add("hidden");
                button.innerHTML = oldContent
            }, 1000);

        })
    })
</script>
</body>
</html>
